- name: Media
  width: default
  desktop-navigation-width: default

  head-widgets:
    - type: html
      hide-header: true
      source: |
        <div class="margin-bottom-15">
          <p class="size-h2 margin-bottom-5">Welcome to the Media Portal</p>
          <p class="size-base margin-bottom-5">
            Use the tools below to browse, request and watch media.
          </p>
          <p class="size-base margin-bottom-5">
            All <strong>new media requests</strong> must be submitted through
            <a class="color-primary" href="https://jellyseerr.jubnl.ch" target="_blank">Jellyseerr</a>.
            Requests are reviewed and approved there.
          </p>
          <p class="size-base">
            Need access to a specific app?
            <strong>Send me a message</strong> and I will grant it.
          </p>
        </div>

  columns:
    # LEFT COLUMN: time + personal watchlist
    - size: small
      widgets:
        - type: clock
          title: Time
          hour-format: 24h

        - type: monitor
          title: Media services status
          cache: 1m
          style: compact
          sites:
            - title: Jellyfin
              url: https://jellyfin.jubnl.ch
              icon: si:jellyfin
            - title: Jellyseerr
              url: https://jellyseerr.jubnl.ch
              icon: si:sonarr
            - title: Sonarr
              url: https://sonarr.lab.jubnl.ch
              icon: si:sonarr
            - title: Radarr
              url: https://radarr.lab.jubnl.ch
              icon: si:radarr
            - title: Lidarr
              url: https://lidarr.lab.jubnl.ch
              icon: si:lidarr
            - title: Bazarr
              url: https://bazarr.lab.jubnl.ch
              icon: si:bazarr

    # CENTER COLUMN: navigation + search
    - size: full
      widgets:
        - type: bookmarks
          title: Apps
          groups:
            - title: ARR Suite
              color: 220 50 60
              links:
                - title: Sonarr
                  url: https://sonarr.lab.jubnl.ch
                  icon: si:sonarr
                - title: Radarr
                  url: https://radarr.lab.jubnl.ch
                  icon: si:radarr
                - title: Lidarr
                  url: https://lidarr.lab.jubnl.ch
                  icon: si:lidarr
                - title: Bazarr
                  url: https://bazarr.lab.jubnl.ch
                  icon: si:bazarr

            - title: Media
              color: 200 60 50
              links:
                - title: Jellyfin
                  url: https://jellyfin.jubnl.ch
                  icon: si:jellyfin
                - title: Jellyseerr
                  url: https://jellyseerr.jubnl.ch
                  icon: si:sonarr

        - type: extension
          title: Recently Added Movies
          url: "http://10.20.0.174:8081/recent?limit=7&types=Movies&libraryId=f137a2dd21bbc1b99aa5c0f6bf02a805"
          cache: 5m
          allow-potentially-dangerous-html: true

        - type: extension
          title: Recently Added Shows
          url: "http://10.20.0.174:8081/recent?limit=7&types=Series&libraryId=a656b907eb3a73532e40e44b968d0225"
          cache: 5m
          allow-potentially-dangerous-html: true

        - type: extension
          title: Recently Added Seasons
          url: "http://10.20.0.174:8081/recent?limit=7&types=Season&libraryId=a656b907eb3a73532e40e44b968d0225"
          cache: 5m
          allow-potentially-dangerous-html: true

        - type: extension
          title: Recently Added Episode
          url: "http://10.20.0.174:8081/recent?limit=5&types=Episode&libraryId=a656b907eb3a73532e40e44b968d0225"
          cache: 5m
          allow-potentially-dangerous-html: true
    # RIGHT COLUMN: instructions + etiquette + status
    - size: small
      widgets:
        - type: html
          title: How to request
          source: |
            <ol class="list list-gap-6">
              <li>Open <a class="color-primary" href="https://jellyseerr.jubnl.ch" target="_blank">Jellyseerr</a></li>
              <li>Search for the movie or show you want</li>
              <li>Click <strong>Request</strong></li>
              <li>Wait for approval – check status in Jellyseerr</li>
            </ol>

        - type: html
          title: Etiquette
          source: |
            <ul class="list list-gap-6">
              <li>Use Jellyseerr for all new requests</li>
              <li>Don’t share links outside trusted people</li>
              <li>Report broken or missing media</li>
              <li>Use separate profiles on the TV app</li>
            </ul>